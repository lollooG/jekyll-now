<div>
	{% for post in site.posts %}
		<p>{{ post.title }}</p>
	{% endfor %}
	<br>
	<br>
	<p>{{ page.url }}</p>
	<br>
	<br>
	{% for page in site.pages %}
		<p>{{ page.title }}</p>
		<p>{{ page.url }}</p>
	{% endfor %}
	<br>
	<br>
	<br>
	<p>{{ page.tags }}</p>
	<br>
	<br>
	<br>
	{% for cat in site.categories.CATEGORY %}
		<p>{{ cat.title }}</p>
	{% endfor %}
</div>
